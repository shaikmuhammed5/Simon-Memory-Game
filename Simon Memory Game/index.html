<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="icon.png">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Enter Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="t btn green">
        T
      </div>

      <div type="button" id="red" class="y btn red">
        Y
      </div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="g btn yellow">
        G
      </div>

      <div type="button" id="blue" class="h btn blue">
        H
      </div>

    </div>

  </div>

  <ul>
    <li>Watch and remember the sequence of lit colors and sounds.</li>
    <li>Repeat the sequence by pressing the buttons in the same order.</li>
  </ul>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>
  
</body>
